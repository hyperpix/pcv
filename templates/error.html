<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Polish My CV</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="card rounded-2xl shadow-xl p-8 max-w-md mx-4 text-center">
        <i class="fas fa-exclamation-triangle text-red-500 text-6xl mb-4"></i>
        <h1 class="text-2xl font-bold text-gray-800 mb-2">Oops! Something went wrong</h1>
        <p class="text-gray-600 mb-6">{{ error or "An unexpected error occurred. Please try again." }}</p>
        <div class="flex flex-col sm:flex-row gap-3 justify-center">
            <a href="/manage-cvs" class="btn-primary text-white px-6 py-3 rounded-lg inline-block">
                <i class="fas fa-folder-open mr-2"></i>
                My CVs
            </a>
            <a href="/" class="bg-gray-500 text-white px-6 py-3 rounded-lg inline-block hover:bg-gray-600 transition-colors">
                <i class="fas fa-home mr-2"></i>
                Home
            </a>
        </div>
    </div>
</body>
</html>
